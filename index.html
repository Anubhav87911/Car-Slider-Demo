     <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: { 
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {//before 560px screen width and after 900px
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {//before 900px screen width and after 1300px
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1300: {//before 1300px screen width
          slidesPerView: 4,
          spaceBetween: 10,
        },
      },
    });
  </script>
